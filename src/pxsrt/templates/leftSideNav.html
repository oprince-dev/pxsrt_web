{% block leftSideNav %}
{% if current_user.is_authenticated %}
  <nav class="sidebar" id="left-sidenav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="{{ url_for('users.account') }}" class="nav-link">
          <div class="nav-profpic-container">
            <img src="{{ url_for('static', filename='img/profpics/' + current_user.profpic) }}" alt="">
          </div>
          <span class="link-text">{{ current_user.username }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('images.upload') }}" class="nav-link">
          <img src="{{ url_for('static', filename='icons/plus-24.svg') }}" alt="New" class="nav-link-icon">
          <span class="link-text">New</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('main.home') }}" class="nav-link">
          <img src="{{ url_for('static', filename='icons/file-directory-fill-24.svg') }}" alt="Uploads" class="nav-link-icon">
          <span class="link-text">Uploads</span>
        </a>
      </li>
    </ul>
  </nav>
{% endif %}
{% endblock leftSideNav %}

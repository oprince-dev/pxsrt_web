{% extends "main.html" %}


{% block leftSideNav %}
  <nav class="sidebar" id="left-sidenav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <div class="nav-profpic-container">
            <!-- <img src="{{ url_for('static', filename='img/uploads/sakura.jpg') }}" alt="New" id="nav-link-profpic"> -->
          </div>
          <span class="link-text">{{ current_user.username }}</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="{{ url_for('static', filename='icons/octicons-plus24.svg') }}" alt="New" class="nav-link-icon">
          <span class="link-text">New</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <img src="{{ url_for('static', filename='icons/octicons-file-directory-fill.svg') }}" alt="Uploads" class="nav-link-icon">
          <span class="link-text">Uploads</span>
        </a>
      </li>
    </ul>
  </nav>
{% endblock leftSideNav %}
{% block content %}
  <div class="row">
    {% if current_user.is_authenticated %}
      {% for upload in uploads %}
        <div class="img-container col-md-4">
          <a href="{{ url_for('images.image', upload_id=upload.id) }}">
            <img class="img-fluid" src="{{ url_for('static', filename='img/uploads/' + upload.filename) }}" alt="">
          </a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
{% endblock content %}
